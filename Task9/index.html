<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Pokémon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .pokemon-container {
            display: inline-block;
            padding: 20px;
            border: 2px solid #ddd;

            height: auto;

        .pokemon-name {

            margin-bottom: 10px;
        }
        .abilities {
            list-style-type: none;
            padding: 0;
        }
        #pokemon-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
