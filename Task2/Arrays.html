<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//.........................Arrays..................
//............................1....................
let array1 = [1, 2, 3];
let array2 = [4, 5, 6];
let arra3 = array1.concat(array2);
console.log('Combined Array (concat):', arra3);

//............................2....................
let array3 = [1, 2, 3, 4, 5, 6];
let slicedArray = array3.slice(0, 2).concat(array3.slice(4)); 
console.log('Sliced Array:', slicedArray);  

//............................3....................
let array4 = [1, 2, 3, 4, 5];
let removedElement = array4.splice(2, 1); 
console.log('Removed Element:', removedElement); 
console.log('Array after Splice:', array4);  

//............................4....................
let array5 = [1, 2, 3, 4, 5];
console.log('Elements using for...of loop:');
for (let element of array5) {
    console.log(element); 
}

//...........................5....................
let array6 = [1, 2, 3, 4, 5];
console.log('Elements using forEach method:');
array6.forEach(function(element) {
    console.log(element);
});
    </script>
</body>
</html>
