<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Coat of Arms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
        }
        .country-card {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .country-card img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }
        .country-card h2 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #333;
        }
        .country-card p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Countries Coat of Arms</h1>
    <div class="container" id="countriesContainer">
        <!-- Countries will be displayed here -->
    </div>

<script src="./main.js"></script>

</body>
</html>
