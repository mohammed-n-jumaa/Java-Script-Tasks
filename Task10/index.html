<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container weather-container">
        <div class="search-bar">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name" aria-label="City name">
            <button onclick="searchWeather()" class="btn btn-primary ms-2"><i class="fas fa-search"></i> Search</button>
        </div>

        <button onclick="getCurrentLocation()" class="btn btn-secondary location-btn">
            <i class="fas fa-map-marker-alt"></i> Use Current Location
        </button>

        <div id="wetherResult" class="weather-result text-center">
            <!-- Weather info will be injected here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</body>

</html>
